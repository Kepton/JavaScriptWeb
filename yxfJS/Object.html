    <script>
        var Student = {
            name: 'Robot',
            height: 1.2,
            run: function () {
                alert(this.name + ' is running...');
            }

        var xiaoming = {
            name: '小明'
        };

        xiaoming.run(); // 小明 is running...
    </script>
